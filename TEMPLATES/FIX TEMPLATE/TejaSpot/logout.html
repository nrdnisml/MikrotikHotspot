<html>

<head>
	<title>mikrotik hotspot > logout</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- My Font -->
	<link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<script language="JavaScript">
		<!--
		function openLogin() {
			if (window.name != 'hotspot_logout') return true;
			open('$(link-login)', '_blank', '');
			window.close();
			return false;
		}
		//
		-->
	</script>

	<!-- navigasi -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#"> Teja<span>Spot</span></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ml-auto">
					<a class="nav-item btn btn-primary tombol" href="https://bindaud.store">Products</a>
				</div>
			</div>
		</div>
	</nav>
	<!-- akhir navigasi -->

	<table width="100%" height="100%" class="table">

		<tr>
			<td align="center" valign="middle">
				<div class="display-4">
					Terima kasih Anda baru saja logout
				</div> <br><br>
				<table class="tabula" border="1">
					<tr>
						<td align="right">username</td>
						<td>$(username)</td>
					</tr>
					<tr>
						<td align="right">IP address</td>
						<td>$(ip)</td>
					</tr>
					<tr>
						<td align="right">MAC address</td>
						<td>$(mac)</td>
					</tr>
					<tr>
						<td align="right">lama koneksi</td>
						<td>$(uptime)</td>
					</tr>
					$(if session-time-left)
					<tr>
						<td align="right">sisa waktu</td>
						<td>$(session-time-left)</td>
					</tr>
					$(endif)
					<tr>
						<td align="right">upload / download</td>
						<td>$(bytes-in-nice) / $(bytes-out-nice)</td>
					</tr>
				</table>
				<br>
				<form action="$(link-login)" name="login" onSubmit="return openLogin()">
					<input type="submit" class="btn btn-danger" value="RELOGIN">
					<a href="login.html" class="btn btn-primary">QUIT</a>
				</form>
			</td>
	</table>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="assets/js/jquery.js">
	</script>
	<script src="assets/js/popper.js">
	</script>
	<script src="assets/js/bootstrap.min.js">
	</script>

</body>

</html>
